<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RECALL</title>
        <link href="Assets/images/logo/logofavicon6.png" rel="icon" type="image/png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="glitch.css">
    </head>
    <body style="background: black;">
        <header>
            <div id="banner">
                <img alt="RECALL" class="img-responsive" src="/assets/images/logo/banner2.jpg">
                <span class="sr-only">RECALL</span>
            </div>
        </header>
        <nav class="navbar">
            <div class="navbarContainer">
                <div class="navbarToggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbarMenu">
                    <div class="navbarBtn2">
                        <i class="fa-solid fa-house"></i>
                        <a href="index.html" class="navbarLinks">Home</a>
                    </div>
                    <div class="navbarBtn2">
                        <i class="fa-solid fa-gamepad"></i>
                        <a href="/about.html" class="navbarLinks">About</a>
                    </div>
                    <div class="navbarBtn2">
                        <i class="fa-solid fa-music" id="musicIcon"></i>
                        <a href="#" class="navbarLinks" id="navbarOST">OST</a>
                    </div>
                    <div class="navbarBtn2">
                        <i class="fa-solid fa-user"></i>
                        <a href="/account.html" class="navbarLinks" id="navbarAccount"></a>
                    </div>
                </ul>
            </div>
        </nav>
        <div class="main fadeIn">
            <div class="mainContainer">
                <div class="mainContent" id="welcomeHeading">
                    <img src="Assets/images/logo/logo.png" alt="logo" id="gameLogo">
                    <h1 style="font-size: 35px; margin-top: 40px;">You got some questions different from the FAQ?</h1>
                    <h2>We got some ways for you to ask us away!</h2>
                </div>
                <hr>
                <div class="contactInformation">
                    <div>
                        <h1>
                            Want to contact us?
                        </h1>
                        <p>
                            Support Inquiries
                            <br>
                            <a href="mailto:supportrecalldevs.com">support@recalldevs.com</a>
                        </p>
                    </div>
                    <div>
                        <form class="contactForm">
                            <div class="formQuestion">
                                <div>
                                    <label for="name">Name</label>
                                    <input type="text" name="Name" id="Name" placeholder="Name" class="inputQuestion">
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" name="Email" id="Email" placeholder="Email" class="inputQuestion">
                                </div>
                            </div>
                            <div class="formQuestion">
                                <div>
                                    <label for="message">Message</label>
                                    <textarea rows="4" name="Message" id="Message" placeholder="Your Message Here" class="textQuestion"></textarea>
                                </div>
                            </div>
                            <div class="formQuestion">
                                <button type="submit" class="contactSubmitButton">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footerContent">
                <ul class="footerLinks">
                    <li>
                        <i class="fa-solid fa-comment-dots"></i>
                        <a href="/faq.html">FAQ</a>
                    </li>
                    <li>
                        
                    </li>
                    <li>
                        <i class="fa-brands fa-discord"></i>
                        <a href="/">Discord</a>
                    </li>
                </ul>
            </div>
            <div class="footerBottom">
                <p>End of Transmission...</p>
            </div>
        </footer>
    </body>
    <script src="jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="update.js"></script>
    <script src="https://kit.fontawesome.com/ca4dfa9ac0.js" crossorigin="anonymous"></script>
</html>
